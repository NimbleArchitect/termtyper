<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script src="utils.js"></script>
</head><body>
<div id="menu">
    <button id="btnNew" class="button"><u>N</u>ew</button>
    <button id="btnWithArgs" class="button">Type With <u>A</u>rgs</button>
</div>
<div id="box-search">
    <form autocomplete="off" action="#">
        <input id="searchbox" type="text" name="searchbox" placeholder="Search for names.." autofocus>
        <button id="btnRun" class="button"><u>R</u>un</button>
    </form>
</div>
<div id="box-addnew">
    <div id="codecontainer">
        <div id="codebox">
            <div id="code" class="code" contenteditable="true"></div>
        </div>
        <div id="argbox">Arguments (drag or click insert)
            <div id="argumentdrag" draggable="true">
                {:<input type="text" id="argname" name="argname" class="arg" placeholder="argument name">!<input type="text" id="argdefault" name="argdefault" class="arg" placeholder="default value">:}
                <img id="draganddrop" src="dragdrop.png" src="drag and drop" draggable="false">
            </div>
            <button id="btnInsertArg" class="add">Insert</button>
        </div>
    </div>
    <label for="summary">summary:</label><br>
    <input type="text" id="summary" name="summary">
    <select id="cmdtypselect">
        <option value="bash" selected>bash</option>
        <option value="powershell">powershell</option>
        <option value="dos">dos</option>
    </select>
    <div>
        <button id="btnAddNew" class="button">Cancel</button>
        <button id="btnSaveNew" class="button">Save</button>
    </div>
</div>
<div id="box-vars">
    <div id="argument-list"></div>
    <div id="varsButtons">
        <button id="btnCancelVars" class="button">Cancel</button>
        <button id="btnOkVars" class="button">OK</button>
    </div>
</div>
</body></html>
