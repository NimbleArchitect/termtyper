<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script type="text/javascript" src="utils.js"></script>
</head><body>
<div id="box-search">
    <button id="btnNew" class="button" onclick="document.getElementById('box-addnew').style.display='block'"><u>N</u>ew</button>
    <button id="btnWithArgs" class="button" onclick="document.getElementById('box-vars').style.display='block'">Type With <u>A</u>rgs</button>
    <form autocomplete="off" action="#">
        <div class="autocomplete">
          <input id="searchbox" type="text" name="searchbox" placeholder="Search for names.." autofocus>
        </div>
      </form>
    <script>
    autocomplete(document.getElementById("searchbox"));
    </script>
</div>
<div id="box-addnew">
    <form>
        <label for="title">title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="code">code:</label><br>
        <textarea id="code" name="code"></textarea>
        <div>
            <button id="myBtn" class="button" onclick="document.getElementById('box-addnew').style.display=''">Cancel</button>
            <button id="myBtn" class="button" onclick="saveform()">Save</button>
        </div>
    </form> 
</div>
<div id="box-vars">
    <div id="variable-list"></div>
    <div id="varsButtons">
        <button id="myBtn" class="button" onclick="document.getElementById('box-vars').style.display=''">Cancel</button>
        <button id="btnOkVars" class="button">OK</button>
    </div>
</div>
<div id="footer">command to run:<div id="cmd2run"></div></div>
</body></html>
